<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data Scraper chrome extension">
    <meta name="author" content="khayrul alam">
    <title>Download Scrap Data</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="loading-section" id="isLoading">
        <div class="loader">
            <div class="loader">
                <div class="loader">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <section id="dom_viewer">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Data Scraper Extension</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <div id="schema_list"></div>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <select class="form-control-sm mr-2" id="download_option">
                                <option value="xlsx">Excel</option>
                                <option value="csv">CSV</option>
                            </select>
                            <div class="btn-group">
                                <button type="button" id="download_data"
                                    class="btn btn-sm btn-outline-success">Download</button>
                            </div>
                        </div>
                    </div>
                    <button id="data_loading"></button>
                    <div id="result_table" class="table-responsive"></div>
                    <div id="download_table" style="display: none;"></div>
                </main>
            </div>
        </div>
    </section>


    <script src="bootstrap-dist/js/jquery.min.js"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="download-app.js"></script>
</body>

</html>
